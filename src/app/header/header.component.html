<!-- Count Bar Start -->
<section id="count">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="count-wrapper text-center">
          <div class="time-countdown wow fadeInUp" data-wow-delay="0.2s">
            <div id="clock" class="time-count"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Count Bar End -->
