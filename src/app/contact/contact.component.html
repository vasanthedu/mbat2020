<!-- Page Header Start -->
<div class="page-header">      
    <div class="container"> 
        <div class="row">
        <div class="col-12">
            <div class="page-header-inner text-center">   
              <h1 class="page-title">Contacts</h1>
            </div>
        </div>
        </div>
    </div>
</div>
<!-- Page Header End--> 

    <!-- Contact Us Section -->
    <section id="contact-map" class="section-padding">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <!-- <div class="section-title-header text-center">
                <h2 class="section-title wow fadeInUp" data-wow-delay="0.2s">Contacts</h2>
              </div> -->
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-12 col-xs-12">
              <div class="container-form wow fadeInLeft" data-wow-delay="0.2s">
                
                <div class="form-wrapper p-4">
                  <form role="form" method="post" (ngSubmit)="submitContactUs(contactUsForm)" id="contactForm" name="contact-form" data-toggle="validator">
                    <div class="row">
                      <div class="col-md-12 text-center">
                        <h2 class="p-4">Message</h2>
                      </div>
                      <div class="col-md-12 form-line">
                        <div class="form-group">
                          <input type="text" class="form-control" id="name" name="name" placeholder="First Name" required data-error="Please enter your name" [(ngModel)]="name">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-md-12 form-line">
                        <div class="form-group">
                          <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname" required data-error="Please enter your surname" [(ngModel)]="surname">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-md-12 form-line">
                        <div class="form-group">
                          <input type="text" class="form-control" id="school_name" name="schoolname" placeholder="School Name" required data-error="Please enter your school name" [(ngModel)]="schoolname">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-md-12 form-line">
                        <div class="form-group">
                          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required data-error="Please enter your Email" [(ngModel)]="email">
                          <div class="help-block with-errors"></div>
                        </div> 
                      </div>
                      <div class="col-md-12 form-line">
                        <div class="form-group">
                          <input type="tel" class="form-control" id="msg_subject" name="subject" placeholder="Subject" required data-error="Please enter your message subject"  [(ngModel)]="subject">
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <textarea class="form-control" rows="4" id="message" name="message" required data-error="Write your message"  [(ngModel)]="message"></textarea>
                        </div>
                        <div class="form-submit">
                          <button type="submit" class="btn btn-common" id="form-submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
                          <div id="msgSubmit" class="h3 text-center hidden"></div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-xs-12">
              <div class="container-form wow fadeInLeft" data-wow-delay="0.2s">
                <div>
                  <object style="border:0; height: 750px; width: 100%;" data="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d42073.777408930066!2d2.121823040858528!3d48.770222832271145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e67ec8e3d754c7%3A0x3b78097417629c76!2sHEC%20Paris!5e0!3m2!1sen!2sin!4v1582186483246!5m2!1sen!2sin" allowfullscreen=""></object>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Contact Us Section End --> 

<!-- overlaySpinner -->

<div id="overlaySpinner" *ngIf="visible">
  <div class="spinner"></div>
  <br/><p>Loading...</p>
</div>
