<!-- Page Header Start -->
<div class="page-header">      
  <div class="container"> 
      <div class="row">
      <div class="col-12">
          <div class="page-header-inner text-center">   
          <h1 class="page-title">Register</h1>
          <ul>
              <li><a class="active" href="#" routerLink="/">Home</a></li>
              <li>Register</li>
          </ul>
          </div>
      </div>
      </div>
  </div>
</div>
<!-- Page Header End--> 

<!-- FAQs Section Start -->
<section id="FAQs" class="schedule section-padding">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <div class="schedule-area row wow fadeInDown" data-wow-delay="0.3s">
                  <div class="schedule-tab-content col-12 clearfix">

                    <section class="bg-white">

                      <div class="container">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 align-self-center">
                                <div class="card card-body">

                                  <div class="section-title-header text-center">
                                    <h2 class="section-title wow fadeInUp" data-wow-delay="0.2s">Already Registered</h2>     
                                  </div>                                  

                                  <div *ngIf="isBuyTicketFlow; else notTicketFlow">
                                    <button class="btn btn-primary mt-6 btn-sm" (click)="auth.login('/product-list')">Login</button>
                                  </div>
                                  <ng-template #notTicketFlow>
                                    <button class="btn btn-primary mt-6 btn-sm" (click)="auth.login()">Login</button>
                                  </ng-template>              

                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="card">
                                    <div class="card-body bg-light">

                                      <div class="section-title-header text-center">
                                        <h2 class="section-title wow fadeInUp" data-wow-delay="0.2s">Register</h2>     
                                      </div>  
                                      
                                      <form class="needs-validation" novalidate>

                                        <span id="">{{errorMessage}}</span>
          
                                        <div class="row align-items-center">
                                          <div class="col mt-4">
                                            <input type="text" class="form-control" (keyup)="OnFirstName($event)" placeholder="First Name" name="i1" id="inputSuccess1" required>
                                            <div class="text-danger"><small>{{firstNameError}}</small></div>           
                                          </div>
                                        </div>
                                        <div class="row align-items-center">
                                          <div class="col mt-4">
                                            <input type="text" class="form-control" (keyup)="OnLastName($event)" placeholder="Last Name" name="i1" id="inputSuccess1" required>
                                            <div class="text-danger"><small>{{lastNameError}}</small></div> 
                                          </div>
                                        </div>
                                        <div class="row align-items-center mt-4">
                                          <div class="col">
                                            <input type="email" class="form-control" (keyup)="OnEmail($event)" placeholder="Email" required>
                                            <div class="text-danger"><small>{{emailError}}</small></div> 
                                          </div>
                                        </div>
                                        <div class="row align-items-center">
                                          <div class="col mt-4">
                                            <input type="number" class="form-control" (keyup)="OnPhoneNumber($event)" placeholder="Mobile Number" required>
                                            <div class="text-danger"><small>{{phoneNumberError}}</small></div> 
                                          </div>
                                        </div>
                                        <div class="row align-items-center mt-4">
                                          <div class="col">
                                            <input type="password" class="form-control" (keyup)="OnPassword($event)" placeholder="Password" required>
                                          </div>
                                          <div class="col">
                                            <input type="password" class="form-control" (keyup)="OnConfirmPassword($event)" placeholder="Confirm Password" required>
                                          </div>
                                          <div class="text-danger"><small>{{passwordError}}</small></div> 
                                        </div>
                                        <div class="row align-items-center mt-4">
                                          <div class="col">
                                            <div class="form-group">
                                              <select class="form-control" #mySelect (change)='onOptionsSelected(mySelect.value)' required>
                                                <option value="" selected disabled hidden>Please Select School</option>
                                                <option *ngFor='let option of dropDownData' [value]="option.id">{{option.name}}</option>
                                              </select>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="row justify-content-start mt-4">
                                          <div class="col">
                                            <div class="form-group">
                                              <div class="form-check">                                    
                                                  <input type="checkbox" class="form-check-input" value="" id="invalidCheck1" required> 
                                                  <label class="form-check-label" for="invalidCheck1">I confirm that all the information provided here is correct.</label>
                                              </div>
                                            </div>
                                             <button type="button" class="btn btn-link font-weight-bold text-primary pl-0" (click)="open(mymodal)">Show privacy policy</button>
                                            <div class="form-group">
                                              <div class="form-check">                                    
                                                  <input type="checkbox" class="form-check-input"value="" id="invalidCheck2" required>
                                                  <label class="form-check-label" for="invalidCheck2">Please confirm that you agree to our privacy policy</label>
                                              </div>
                                            </div>
                            
                                          </div>
                                        </div>
                                        <div class="row align-items-center mt-4">
                                          <div class="col-sm-12 mt-2 text-center">                            
                                            <button type="submit" (click)="register()" class="btn btn-primary mt-6 btn-sm" id="btnSubmit" >Register</button>
                                            <button class="btn btn-danger mt-6 btn-sm ml-2" onclick="history.back()">Cancel</button>  
                                          </div>
                                        </div>                 
                                        
                                      </form> 

                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>

                    </section>
                      
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- Register Section End -->

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Privacy Policy</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    We will update you this <b>Privacy Policy</b> shortly ..

    <br><br><br><br><br><br>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Ok</button>
  </div> -->
</ng-template>

<!-- overlaySpinner -->

<div id="overlaySpinner" *ngIf="visible">
  <div class="spinner"></div>
  <br/><p>Loading...</p>
</div>

<!-- JavaScript for disabling form submissions if there are invalid fields -->
<script>
  // Self-executing function
  (function() {
      'use strict';
      window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                  }
                  form.classList.add('was-validated');
              }, false);
          });
      }, false);
  })();
</script>
