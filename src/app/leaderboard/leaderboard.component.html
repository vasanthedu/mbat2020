<!-- Page Header Start -->
<div class="page-header">      
    <div class="container"> 
        <div class="row">
        <div class="col-12">
            <div class="page-header-inner text-center">   
                <h1 class="page-title">Leader Board</h1>
            </div>
        </div>
        </div>
    </div>
</div>
<!-- Page Header End--> 

<!-- Section Start -->
  <section id="leaderBoards" class="schedule section-padding">
      <div class="container">
            
        <div class="row">

            <div class="col-8 offset-2">

            	<ul class="list-group">
				        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor='let option of schools'>								
				          <div class="image-parent"><img class="img-fluid" src="http://via.placeholder.com/50x50" alt=""></div>
				          <div class="text-left">{{option.name}}</div>
				          <div class="text-right">{{option.points}}</div>	
				        </li>
				      </ul>

            </div>                   

        </div>      
   
      </div>
  </section>
<!-- Section End -->
